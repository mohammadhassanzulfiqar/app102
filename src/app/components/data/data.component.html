
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>To Show to way binding</th>

      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of items">
        <td>{{ item.id }}</td>
        <td>
          <input [(ngModel)]="item.name"  />
        </td>
        <td>
            {{item.name}} 
          </td>
      </tr>
    </tbody>
  </table>
